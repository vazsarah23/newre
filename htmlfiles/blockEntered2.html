<!DOCTYPE html>

	*{

	.navbar{

		width: 885px;
		text-align: center;
	}
	.center ul
    {

		font-size: 20px;

		text-align: center;

	{

		transition: .5s;
  	}

	form
  	{
		padding: 6px;
  	}

<body>
 <nav class="navbar">

    <div class="center">
